<body class="index">

    <nav-bar></nav-bar>

    <header class="colored-background">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/openpaas-screenshot-home.png" alt="OpenPaaS virtual desktop">

		<!-- Presentation Home Section -->
    <section class="preshome">
        <div class="container">
            <div class="row rowmargin">
                <div class="col-lg-12">
                    <p translate="{{'MAIN_P1'}}"></p>
                </div>
            </div>
            <div class="row text-center rowmargin">
                <div class="col-lg-4 text-center">
                    <h2>{{'VIDEOS_TITLE' | translate}}</h2>
                    <hr class="star-primary">
                    <iframe width="350" height="200" src="https://www.youtube.com/embed/g1ICHkdMYoE" frameborder="0" allowfullscreen></iframe>
                    <iframe width="350" height="200" src="https://www.youtube.com/embed/FF5kL1OOy3U" frameborder="0" allowfullscreen></iframe>
                    <iframe width="350" height="200" src="https://www.youtube.com/embed/Rm7QPJoZSKc" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="latest-blog col-lg-4 text-center">
                    <h2>{{ 'LATEST_BLOG' | translate }}</h2>
                    <hr class="star-primary">
                    <script async src="https://static.medium.com/embed.js"></script>
                    <a class="m-profile" href="https://medium.com/@AwesomePaaS">Awesome PaaS</a>
                </div>
                <div class="col-lg-4 text-center">
					<h2>{{'TWITTER_TITLE' | translate}}</h2>
                    <hr class="star-primary">
                    <a class="twitter-timeline" href="https://twitter.com/AwesomePaaS" data-widget-id="692750352026853378">Tweets de @AwesomePaaS</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                </div>
            </div>
            <div class="row text-center rowmargin">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2>{{ 'CALENDAR_TITLE' | translate }}</h2>
                    <hr class="star-primary">
                    <iframe src="https://calendar.google.com/calendar/embed?mode=WEEK&amp;height=500&amp;wkst=2&amp;hl=fr&amp;bgcolor=%2300cccc&amp;src=openpaas.ng%40gmail.com&amp;color=%23182C57&amp;ctz=Europe%2FParis" style="border:solid 1px #777" width="700" height="500" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </section>



	 <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Contactez-nous</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Nom</label>
                                <input type="text" class="form-control" placeholder="Nom" id="name" required data-validation-required-message="Merci d'entrer votre nom.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Merci d'entrer votre email.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Telephone</label>
                                <input type="tel" class="form-control" placeholder="Telephone" id="phone" required data-validation-required-message="Merci d'entrer votre telephone.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Merci d'entrer votre message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Envoyer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <website-footer></website-footer>

    <!-- OpenPaaS specifics -->

</body>
